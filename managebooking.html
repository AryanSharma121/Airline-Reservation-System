<!DOCTYPE html>
<html>
<head>
	<title>Flight Status</title>
    <link rel="stylesheet" href="css/managebooking.css">
    </head>
    <body>
        <div class="manage-booking">
            <h2>Manage Your Booking</h2>
            <form>
              <label for="booking-id">Booking ID:</label>
              <input type="text" id="booking-id" name="booking-id" required>
          
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" required>
          
              <button type="submit">Find Booking</button>
            </form>
          
            <div class="booking-details">
              <h3>Booking Details</h3>
              <p>Flight: <span>ABC123</span></p>
              <p>Departure Date: <span>May 15, 2023</span></p>
              <p>Departure Time: <span>10:30 AM</span></p>
              <p>Passengers: <span>2 Adults, 1 Child</span></p>
              <p>Seat Selection: <span>Selected</span></p>
              <p>Baggage Allowance: <span>20kg per person</span></p>
              <p>Meal Selection: <span>None</span></p>
            </div>
          
            <div class="actions">
              <button class="cancel-booking">Cancel Booking</button>
              <button class="modify-booking">Modify Booking</button>
            </div>
          </div>
          
    </body>
