<!DOCTYPE html>
<html>
<head>
	<title>Flight Reservation System</title>
</head>
<link rel="stylesheet" href="css/flightstatus.css">
<body>
	<h1>Flight Reservation System</h1>
	<input type="text" class="search-bar" placeholder="Search for a flight" onkeyup="searchFlight()">
	<table id="flights">
		<tr>
			<th>Flight Number</th>
			<th>Departure</th>
			<th>Destination</th>
			<th>Status</th>
			<th>Action</th>
		</tr>
		<tr>
			<td>ABC123</td>
			<td>New York</td>
			<td>London</td>
			<td>On Time</td>
			<td><a href="#" class="book-now">Book Now</a></td>
		</tr>
		<tr>
			<td>DEF456</td>
			<td>London</td>
			<td>New York</td>
			<td>Delayed</td>
			<td><a href="#" class="book-now">Book Now</a></td>
		</tr>
		<tr>
			<td>GHI789</td>
			<td>Paris</td>
			<td>Tokyo</td>
			<td>On Time</td>
			<td><a href="#" class="book-now">Book Now</a></td>
		</tr>
		<tr>
			<td>JKL012</td>
			<td>Tokyo</td>
			<td>Paris</td>
			<td>Cancelled</td>
			<td><a href="#" class="book-now">Book Now</a></td>
		</tr>
		<tr>
			<td>MNO345</td>
			<td>Los Angeles</td>
			<td>Mexico City</td>
			<td>On Time</td>
			<td><a href="#" class="book-now">Book Now</a></td>
		</tr>
	</table>

</body>
